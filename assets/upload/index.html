<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PoA-History</title>
</head>
<body>

<div style="margin-top: 100px" class="text-center">
    <img src="logoname.png">
    <h1>Proof of Asset : History</h1>
</div>
<div class="container col-12">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="timeline">
                <li style="font-size: 100px !important; ">
                    <h2 class="Asker">Choose Name for AssetId</h2>
                    <br>
                    <form class="form-container">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-12">
                                    <input type="assetId" class="form-control" id="AssetId" placeholder="Example: Docs">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="text-center col-12">
                        <a class="btn btn-lg btn-success" id="click2" href="#">Done</a>
                    </div>
                </li>
                <li id="show2" style="display: none">
                    <h2 class="Asker">Upload your file</h2>
                    <div class="col-md-12 text-center">
                        <form method="post" action="#" id="#">
                            <div class="form-group files">
                                <input type="file" class="form-control" multiple="">
                            </div>
                        </form>
                    </div>
                    <div class="text-center col-12">
                        <a class="btn btn-lg btn-success" id="click3" href="#">Done</a>
                    </div>
                </li>
                <li id="show3" style="display: none">
                    <h2 class="Asker">Save this information</h2>
                    <div class="container">
                        <div class="row">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="er" data-clipboard-text="_"><strong>Hash:</strong> ijwnfeoiwenpwinefpwi</td>
                                    <td class="er" data-clipboard-text="_"><strong> Timestamp:</strong> 12222200202002000</td>
                                    <td class="er" data-clipboard-text="_"><strong> Tx Number:</strong> 0</td>
                                    <td class="er" data-clipboard-text="_"><strong> Asset Id:</strong> Docs</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="text-center col-12">
                                <button class="btn btn-lg btn-info" data-clipboard-target=".er">Copy</button>
                            </div>


                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<!--<button onclick="main()">Получить хэш и отправить на сервер</button>-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $('#click2').on('click', function () {
        $('#click2').hide();
        $('#show2').show();
    });
    $('#click3').on('click', function () {
        $('#click3').hide();
        $('#show3').show();
    });
    $(document).ready(function () {
        $('.element').CopyToClipboard();
    });
</script>
<script type="text/javascript"
        src="https://milankyncl.github.io/jquery-copy-to-clipboard/jquery.copy-to-clipboard.js"></script>
<script src="web3.min.js"></script>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
